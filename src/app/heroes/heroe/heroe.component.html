<h1>{{nombre}}</h1>

<dl>
    <td>Nombre: </td>
    <dd>{{nombre}}</dd>
    <td>Edad: </td>
    <dd>{{edad}}</dd>
    <td>Método: </td>
    <dd>{{obtenerNombre()}}</dd>
    <td>Capitalizado: </td>
    <dd>{{nombreCapitalizado}}</dd>
</dl>

<button (click)="cambiarNombre('Spiderman')">
    Cambiar Héroe
</button>
<button (click)="cambiarEdad(15)">
    Cambiar Edad
</button>
